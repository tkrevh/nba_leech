{% extends "base.html" %}

{% block title %}NBA Leecher Front Page{% endblock %}

{% block content %}
<div class="jumbotron">
    <p class="lead">Search your NBA player</p>
    <form class="form-inline" action="/playerinfo/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="player_first_name">First name</label>
            <input class="form-control" type="text" name="player_first_name" required/>
        </div>
        <div class="form-group">
            <label for="player_last_name">Last name</label>
            <input class="form-control" type="text" name="player_last_name" required/>
        </div>
        <button type="submit" class="btn btn-success">Search</button>
    </form>
</div>
{% endblock %}
